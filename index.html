<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flashy Personal Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Welcome to <span id="name">[Your Name]</span>'s World</h1>
        </div>
        <div class="content">
            <p>Hi! I'm <span id="name-content">[Your Name]</span>, and I love <span id="interests">[Your Interests]</span>.</p>
            <p>In my free time, I enjoy <span id="hobbies">[Your Hobbies/Activities]</span>.</p>
        </div>
        <div class="contact">
            <h2>Contact Me</h2>
            <p>Email: <a id="email-link" href="mailto:your-email@example.com">your-email@example.com</a></p>
            <p>Phone: <a id="phone-link" href="tel:+1234567890">+1234567890</a></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
